<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Lista de Produtos - Home</title>
</head>

<body class="bg-dark">
    <div class="container mt-5 mb-5 ps-4 pe-4 bg-light" style="border-radius: 40px">
        <h1 class="text-center p-5">Lista de Produtos</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="col-3">Nome</th>
                <th class="col-3">Descrição</th>
                <th class="col-2">Preço</th>
                <th class="col-1">Editar</th>
                <th class="col-1">Deletar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${listaProdutos}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.preco}"></td>
                <td><a th:href="@{'/editar/' + ${produto.id}}" class="link-primary"><i class="bi bi-pencil-square fs-5 p-3"></i></a></td>
                <td><a th:href="@{'/deletar/' + ${produto.id}}" class="link-danger"><i class="bi bi-trash3 fs-5 p-3"></i></a></td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end m-4">
            <a href="/cadastrar" class="link-success"><i class="bi bi-plus-circle-fill fs-1"></i></a>
        </div>
    </div>
</body>

</html>
