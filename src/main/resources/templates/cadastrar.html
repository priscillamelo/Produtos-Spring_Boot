<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Cadastrar Produto</title>
</head>

<body class="bg-dark">
    <div class="container bg-light mt-5 mb-5" style="width: 70%; border-radius: 40px">
        <h1 class="text-center pt-5">Cadastrar Produto</h1>
            <form method="post" th:action="@{/salvar}" th:object="${produto}" class="mx-auto" style="width: 65%">
                <input th:field="*{id}" type="hidden">
                <div class="mb-1 col-10">
                    <label for="nome" class="form-label">Nome:</label>
                    <input name="nome" th:field="*{nome}" id="nome" class="form-control" type="text"><br>
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="col-auto text-danger"></p>
                </div>
                <div class="mb-1 col-10">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input name="descricao" th:field="*{descricao}" id="descricao" class="form-control" type="text"><br>
                </div>
                <div class="mb-1 col-4">
                    <label for="preco" class="form-label">Preço:</label>
                    <input name="preco" th:field="*{preco}" id="preco" class="form-control" type="number"><br>
                </div>
                <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="col-auto text-danger"></p>

                <div class="pb-5 d-flex justify-content-between">
                    <button class="btn btn-outline-success p-2 me-5" type="submit"><i class="bi bi-plus-lg p-1"></i>Add Product</button>
                    <a href="/"><button class="btn btn-outline-secondary p-2 ms-3" type="button"><i class="bi bi-arrow-return-left p-1"></i>Voltar</button></a>
                    <button class="btn btn-outline-danger p-2 ms-3" type="reset"><i class="bi bi-x-lg p-1"></i>Clear Form</button>
                </div>
            </form>
        </div>
</body>

</html>
